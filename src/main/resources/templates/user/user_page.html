<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/styles :: head"></head>
<body>

    <div th:replace="fragments/header :: authorized_header">&nbsp;</div>

    <section class="main_part">
        <div class="container">
            <div class="row">
                <h1 th:text="${title}"></h1>
                <h2>Courses:</h2>
                <ul>
                    <li th:each="course : ${courses}" >
                        <a th:href="'/courses/' + ${course.id}">
                            <span th:text="${course.title}"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div th:replace="fragments/styles :: styles">&nbsp;</div>
</body>
</html>
