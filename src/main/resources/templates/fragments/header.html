<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div class="top_line unauthorized_top_line " th:fragment="header">
        <div class="container">
            <div class="row">
                <div class="col-md-9 left_side">
                    <a href="/" class="home">Home</a>
                    <!--<a href="/courses" class="courses">Courses</a>-->
                </div>
                <div class="col-md-3 right_side">
                    <a href="/signup" >Sign up</a>
                    <a href="/login" >Log in</a>
                </div>
            </div>
        </div>
    </div>



    <div class="top_line authorized_top_line" th:fragment="authorized_header">
        <div class="container">
            <div class="row">
                <div class="col-md-9 left_side">
                    <a href="/" class="home">Home</a>
                    <a href="/courses" class="courses">Courses</a>
                    <a href="/users" class="users">Users</a>
                </div>
                <div class="col-md-3 right_side">
                    <!--<a sec:authorize="isAuthenticated()" href="/login" >Log in</a>-->
                    <a class="nav-link" href="javascript:$('#logoutForm').submit();">Logout</a>

                    <form id="logoutForm" method="post" action="/logout">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="top_line authorized_top_line admin_top_line" th:fragment="admin_header">
        <div class="container">
            <div class="row">
                <div class="col-md-9 left_side">

                    <a href="/" class="home">Home</a>
                    <a href="/admin/manage" class="manage">Manage</a>
                    <!--<a href="/admin/courses" class="manage">Manage</a>-->
                    <!--<a href="/courses" class="courses">Courses</a>-->
                    <!--<a href="/users" class="users">Users</a>-->
                </div>
                <div class="col-md-3 right_side">
                    <a class="nav-link" href="javascript:$('#logoutForm').submit();">Logout</a>

                    <form id="logoutForm" method="post" action="/logout">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
