<script>

</script>
    <body>


        <div th:replace="fragments/header :: admin_header">&nbsp;</div>



        <div class="container">
            <div class="row">
                <div class="col-md-9 ">

                    <h1><span th:text="${user.userName}"></span> Admin Panel </h1>

                    <table class="table-responsive-md table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Num Of Courses</th>
                                <th scope="col">Role</th>
                                <!--<th scope="col">Handle</th>-->
                                <!--<th scope="col"></th>-->
                            </tr>
                        </thead>
                        <tbody>
                        <!--th:each=""-->
                        <tr th:each="user: ${users}">
                            <th scope="row" th:text="${user.userName}"></th>
                            <td th:text="${user.email}"></td>
                            <!--<td th:text="${user.id}"></td>-->
                            <td>0</td>
                            <td th:text="${user.role}"></td>
                            <td><a th:href="'/admin/deleteUser/' + ${user.id}" onclick="return confirm('Are You Sure?')"  class="btn btn-danger">Delete</a></td>

                        </tr>
                        </tbody>
                    </table>



                </div>
            </div>
        </div>

        <div th:replace="fragments/styles :: styles">&nbsp;</div>

    </body>
</html>
