<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/styles :: head"></head>
<body>

    <div th:replace="fragments/header :: authorized_header">&nbsp;</div>

    <section class="main_part">

        <div class="container">
            <div class="row ">

                <h2 th:text="${title}" style="display: block; width: 100%; margin-bottom: 20px;"></h2>

                    <div style="display: block; width: 100%; " th:each="course : ${courses}" class="course_item">
                        <span class="course_item_title" th:text="${course.title}"></span>
                        <p class="course_item_title_descr" th:text="${course.description}" ></p>
                        <a th:href="'/courses/' + ${course.id}" class="course_item_link">Learn</a>
                    </div>


            </div>
        </div>
    </section>



    <div th:replace="fragments/styles :: styles">&nbsp;</div>
</body>
</html>
