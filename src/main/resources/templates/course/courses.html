<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/styles :: head"></head>

<body>

<div th:replace="fragments/header :: authorized_header">&nbsp;</div>

<section class="courses_part ">
    <div class="container">
        <div class="row">

            <h2>Courses:</h2>
            <form action="/courses" style="width: 100%;">
                <div class="search">
                    <input class="search_input" type="text" name="name" placeholder="Search course">
                    <input class="search_submit" type="submit" value="Search">
                </div>
            </form>
            <div class="course_item" th:each="course : ${courses}">
                <span class="course_item_title" th:text="${course.title}">Java Development</span>
                <p class="course_item_title_descr" th:text="${course.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. epudiandae maxime ex quibusdam inventore, voluptatibus quaerat velit sunt dicta non numquam quo pariatur. Sit.</p>
                <a href="current_course.html" class="course_item_link">Learn</a>
            </div>
        </div>
    </div>
</section>



<div th:replace="fragments/styles :: styles">&nbsp;</div>
</body>
</html>
