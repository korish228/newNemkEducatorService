<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/styles :: head"></head>

<body>

    <div th:replace="fragments/header :: authorized_header">&nbsp;</div>

    <section class="main_part profile_page">
        <div class="container">
            <div class="row">
                <form method="post" th:object="${form} " action="/profile/newCourse">
                    <!--<label th:for="title" class="label_title">Title:</label>-->
                    <input  th:field="*{course.title}" placeholder="Enter Title">
                    <!--<span th:errors="*{title}" class="error"></span>-->

                    <!--<label th:for="description" class="label_title">Description:</label>-->
                    <input  th:field="*{course.description}"  placeholder="Enter description">
                    <!--<span th:errors="*{description}" class="error"></span>-->

                    <input type="hidden" name="username" th:value="*{user.userName}" />


                    <button type="submit" class="signupbtn">New Course</button>
                </form>
            </div>
        </div>
    </section>


<div th:replace="fragments/styles :: styles">&nbsp;</div>
</body>
</html>
